services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ispsolution-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - ispsolution
    depends_on:
      db:
        condition: service_healthy
      radius-db:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-ispsolution}
      DB_USERNAME: ${DB_USERNAME:-ispsolution}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      # Secondary Connection for Radius (Laravel needs this in config/database.php)
      RADIUS_DB_HOST: radius-db
      RADIUS_DB_DATABASE: ${RADIUS_DB_DATABASE:-radius}
      RADIUS_DB_USERNAME: ${RADIUS_DB_USERNAME:-radius}
      RADIUS_DB_PASSWORD: ${RADIUS_DB_PASSWORD:-secret}
    ports:
      - "8000:8000"

  db:
    image: mysql:8.0
    container_name: ispsolution-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ispsolution}
      MYSQL_USER: ${DB_USERNAME:-ispsolution}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    networks:
      - ispsolution
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10

  radius-db:
    image: mysql:8.0
    container_name: ispsolution-radius-db
    environment:
      MYSQL_DATABASE: ${RADIUS_DB_DATABASE:-radius}
      MYSQL_USER: ${RADIUS_DB_USERNAME:-radius}
      MYSQL_PASSWORD: ${RADIUS_DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${RADIUS_DB_ROOT_PASSWORD:-root}
    networks:
      - ispsolution
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${RADIUS_DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10

  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: ispsolution-radius
    restart: always
    depends_on:
      radius-db:
        condition: service_healthy
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    environment:
      # FreeRadius specific environment variables
      RADIUS_DB_HOST: radius-db
      RADIUS_DB_USER: ${RADIUS_DB_USERNAME:-radius}
      RADIUS_DB_PASS: ${RADIUS_DB_PASSWORD:-secret}
      RADIUS_DB_NAME: ${RADIUS_DB_DATABASE:-radius}
    networks:
      - ispsolution

networks:
  ispsolution:
    driver: bridge
